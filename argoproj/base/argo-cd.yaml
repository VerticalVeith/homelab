apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd
    repoURL: https://github.com/VerticalVeith/homelab
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
