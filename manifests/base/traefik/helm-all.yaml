apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  destination:
    namespace: traefik
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://traefik.github.io/charts
    chart: traefik
    targetRevision: 38.0.2
    helm:
      valuesObject:
        ports:
          web:
            redirections:
              entryPoint:
                to: websecure
                scheme: https
                permanent: true
          minecraft:
            port: 25565
            expose:
              default: true
              exposedPort: 25565
          factorio:
            port: 31497
            protocol: UDP
            expose:
              default: true
              exposedPort: 31497
        ingressRoute:
          dashboard:
            enabled: true
            matchRule: Host(`traefik.buergerhoff.lan`)
            entryPoints: ["websecure"]
        additionalArguments:
          - "--api.insecure=true"
        certificatesResolvers:
          main:
            acme:
              email: veith.buergerhoff@gmail.com
              storage: "/data/acme.json"
              httpChallenge:
                entryPoint: web
        service:
          annotations:
            metallb.io/loadBalancerIPs: "192.168.12.230,2a04:4540:6500:99::230"
          ipFamilyPolicy: RequireDualStack
          ipFamilies:
            - IPv4
            - IPv6
        providers:
          kubernetesCRD:
            allowCrossNamespace: true
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
