apiVersion: apps/v1
kind: Deployment
metadata:
  name: testapp-nginx
  labels:
    app: testapp-nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: testapp-nginx
  template:
    metadata:
      labels:
        app: testapp-nginx
    spec:
      containers:
        - name: nginx
          image: nginx:stable-alpine
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: testapp-nginx-svc
  labels:
    app: testapp-nginx
spec:
  type: ClusterIP
  selector:
    app: testapp-nginx
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: testapp
spec:
  entryPoints:
    - websecure
  routes:
  - kind: Rule
    match: Host(`testapp.buergerhoff.com`)
    services:
    - kind: Service
      name: testapp-nginx-svc
      passHostHeader: true
      port: 80
      responseForwarding:
        flushInterval: 1ms
      scheme: http
  tls:
    certResolver: main