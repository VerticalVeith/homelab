apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  destination:
    namespace: traefik
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://traefik.github.io/charts
    chart: traefik
    targetRevision: 37.3.0
    helm:
      valuesObject:
        additionalArguments:
          - "--api"
          - "--api.dashboard=true"
          - "--api.insecure=true"
          - "--certificatesresolvers.myresolver.acme.email=veith.buergerhoff@gmail.com"
          - "--certificatesresolvers.myresolver.acme.storage=/data/acme.json"
          - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
          - "--certificatesresolvers.myresolver.acme.caServer=https://acme-v02.api.letsencrypt.org/directory"
        ports:
          traefik:
            # TODO: We might want to disable this in the future for security reasons
            expose:
              default: true
        service:
          annotations:
            metallb.io/loadBalancerIPs: "192.168.12.230,2a04:4540:6500:99::230"
          ipFamilyPolicy: RequireDualStack
          ipFamilies:
            - IPv4
            - IPv6
    providers:
      kubernetesCRD:
        allowCrossNamespace: true

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
