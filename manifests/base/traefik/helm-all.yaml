apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  destination:
    namespace: traefik
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://traefik.github.io/charts
    chart: traefik
    targetRevision: 37.3.0
    helm:
      valuesObject:
        entryPoints:
          web:
            address: ":80"
          websecure:
            address: ":443"
        ports:
          traefik:
            # TODO: We might want to disable this in the future for security reasons
            expose:
              default: true
        certificatesResolvers:
          main:
            acme:
              email: veith.buergerhoff@gmail.com
              storage: "/data/acme.json"
              httpChallenge:
                # Entry point to use during the ACME HTTP-01 challenge.
                entryPoint: "web"
        service:
          annotations:
            metallb.io/loadBalancerIPs: "192.168.12.230,2a04:4540:6500:99::230"
          ipFamilyPolicy: RequireDualStack
          ipFamilies:
            - IPv4
            - IPv6
        experimental:
          kubernetesGateway: 
            enabled: true          
    providers:
      kubernetesCRD:
        allowCrossNamespace: true

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
